<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <main>
      <div class="show">
        <div class="play-again">
          <p class="par"></p>
          <button class="btn">Play Again</button>
        </div>
      </div>
      <div class="main-grid">
        <div class="left edge">
          <h1>Player 1</h1>
          <h1>X</h1>
        </div>
        <div class="middle">
          <div class="br board"></div>
          <div class="br board"></div>
          <div class="b board"></div>
          <div class="br board"></div>
          <div class="br board"></div>
          <div class="b board"></div>
          <div class="r board"></div>
          <div class="r board"></div>
          <div class="board"></div>
        </div>
        <div class="right edge">
          <h1>Player 2</h1>
          <h1>O</h1>
        </div>
      </div>
    </main>
    <footer>
      Made By Sagi Twig Check Out My
      <a href="https://github.com/Sagi23" target="_blank">Github</a>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
